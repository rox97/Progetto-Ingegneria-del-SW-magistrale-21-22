<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Notice board</h1>

<form action="addGrades" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor: ${professor}">
            <td th:text="${professor.id}"> <b>10 </b></td>
            <td th:text="${professor.firstName}"> John </td>
            <td th:text="${professor.lastName}"> Smith </td>
        </tr>
        </tbody>
    </table>

    <input type="submit" value="salva"/>
    <input type="submit" value="annulla" />

</form>

</body>
